<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Feynman-Path Generator</title>

    <!-- Konva Library for Canvas Graphics -->
    <script type="text/javascript" src="lib/konva.min.js"></script>

    <!-- CSS Linked Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/graphics.css" />
  </head>
  <body>
    <div id="canvas"></div>

    <div id="options">
      <input type="checkbox" id="get-amps" checked />
      <label>Get Amplitudes</label><br />

      <input type="checkbox" id="rev-states" />
      <label>Reverse States</label><br />

      <input type="checkbox" id="disp-states" checked />
      <label>Display States</label><br />

      <input type="checkbox" id="disp-gates" checked />
      <label>Display Gates</label><br />

      <input type="checkbox" id="disp-all-nodes" checked />
      <label>All Nodes</label><br />

      <br />

      <!--
      <button id="circuit-btn" onclick="openCircuitPane()">
        Change Circuit</button
      >
      -->

      <label>Circuit:</label><br />
      <input type="file" id="circuit-file-btn" name="circuit.json" />

      <br /><br />
      <button id="gen-btn" onclick="processData()">Generate</button>

      <a id="download" onclick="downloadCanvas()">&#10515;</a>
    </div>

    <div id="circuit">
      <a href="javascript:void(0)" id="close-btn" onclick="closeCircuitPane()"
        >&times;</a
      >
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="diagram/gates.js"></script>
    <script type="text/javascript" src="diagram/circuit.js"></script>
    <script type="text/javascript" src="diagram/canvas.js"></script>
    <script type="text/javascript" src="diagram/process_data.js"></script>
  </body>
</html>
